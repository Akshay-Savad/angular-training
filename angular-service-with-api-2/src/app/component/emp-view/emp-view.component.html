
<div class="container">
  <table>
    <tr>
      <td>EmployeeId</td>
      <td><input type="number" name="" id="" [(ngModel)]="employee.employeeId"></td>
    </tr>
    <tr>
      <td>EmployeeName</td>
      <td><input type="text" name="" id="" [(ngModel)]="employee.employeeName"></td>
    </tr>
    <tr>
      <td>JoinDate</td>
      <td><input type="date" name="" id="" [(ngModel)]="employee.joinDate"></td>
    </tr>
    <tr>
      <td>Salary</td>
      <td><input type="number" name="" id="" [(ngModel)]="employee.salary"></td>
    </tr>
    <tr>
      <td>Project</td>
      <td><input type="text" name="" id="" [(ngModel)]="employee.projectCode"></td>
    </tr>
    <tr>
      <td>
        <button (click)="AddEmployee()" class="btn">Add</button>
        <button (click)="Search()" class="btn">Search</button>
        <button (click)="EditEmployee()" class="btn">Edit</button>
        <button (click)="Delete()">Delete</button>
      </td>
    </tr>
  </table>
  <hr>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>JoinDate</th>
        <th>Salary</th>
        <th>ProjectCode</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees">
        <td>{{item.employeeId}}</td>
        <td>{{item.employeeName}}</td>
        <td>{{item.joinDate}}</td>
        <td>{{item.salary}}</td>
        <td>{{item.projectCode}}</td>
      </tr>
    </tbody>
  </table>

</div>
